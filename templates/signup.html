<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <!-- Section: Design Block -->
<section class="text-center mb-5">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
          background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
          height: 300px;
          "></div>
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5" style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">Sign up now</h2>
            <form action="" method="post">
              {% csrf_token %}
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-6 mb-2">
                  <div class="form-floating">
                    <input type="text" id="form3Example1" class="form-control"  name="fname"/>
                    <label class="form-label" for="form3Example1">First name</label>
                  </div>
                </div>
      
              <!-- Email input -->
          <div class="row">
            <div class="col-md-6">
              <div class="form-floating mb-2">
                <input type="email" id="form3Example3" class="form-control" name="email" />
                <label class="form-label" for="form3Example3">Email address</label>
              </div>
            </div>
              <!-- Password input -->
           
        
        <div class="row">
            <div class="col-md-6">
              <div class="form-floating mb-2">
                <input type="password" id="form3Example3" class="form-control" name="pas" />
                <label class="form-label" for="form3Example3">Password</label>
              </div>
            </div>
              <!-- Password input -->
              <div class="col-md-6">
                <div class="form-floating mb-2">
                  <input type="password" id="form3Example3" class="form-control" name="cp"/>
                  <label class="form-label" for="form3Example3">Confirm Password</label>
                </div>
            </div>
        </div>
        
              </div>
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Sign up
              </button>
              <a href="/home" type="submit" class="btn btn-primary btn-block mb-4">
                Login
              </a>
              <!-- Register buttons -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
  <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"
        ></script>
</body>
</html>
